[application]

name="Cybermals Vista"
main_scene="res://scenes/Main.tscn"
icon="res://icon.png"

[editor_plugins]

enabled=["Cybermals-EagleEye", "Cybermals-Vista"]

[input]

move_forward=[key(W)]
